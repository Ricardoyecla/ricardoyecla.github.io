<html lang="es">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codigo.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border border-1 border-primary">
            hola
        </div>
    </div>
    <div class="row">
       <script>
        temas.map(x => {
                        var color;
                        switch (x.estado) {
                            case 'excelente':
                                color='text-white bg-success';
                            break;
                            case 'satisfactorio':
                                color='text-white bg-primary';
                            break;
                            case 'mejorable':
                                color='bg-info';
                            break;
                            default:
                                color='text-dark bg-light';
                        }
                        document.write(`<div class=" col-4 col-sm-3 col-md-2 col-xl-1 mb-1 ">
                                            <div class="card text-center ${color} data-bs-toggle="tooltip" data-bs-placement="top" title="${x.nombre}"">
                                                <div class="card-header fs-6">Tema ${x.tema}</div>
                                                <div class="card-body ">${x.numero}</div>
                                            </div>
                                        </div>`)
                        
                        })
    </script>
    </div>
    
    </div>
    
</body>

</html>
