<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codigo.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        var n_execelente, n_satisfactorio, n_mejorable;
        
        n_execelente=temas.reduce((acc,cur)=> {
                if (cur.estado=='excelente')
                    acc++
                return acc
        },0)
        document.write(Math.round(n_execelente/68*100))
        n_satisfactorio=temas.reduce((acc,cur)=> {
                if (cur.estado=='satistactorio')
                    acc++
                return acc
        },0)
        document.write(Math.round(n_satisfactorio/68*100))
        n_mejorable=temas.reduce((acc,cur)=> {
                if (cur.estado=='mejorable')
                    acc++
                return acc
        },0)
        document.write(Math.round(n_mejorable/68*100))
    </script>
    <div class="container-fluid ">
        <div class="row my-2">
            <div class="col-4"></div>
            <div class="col-4  ">
                <div class="progress">
                    <script>
                        document.write(`<div class="progress-bar bg-success" role="progressbar" style="width: ${n_execelente}%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>`);
                        document.write(`<div class="progress-bar bg-primary" role="progressbar" style="width: ${n_satisfactorio}%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>`);
                        document.write(`<div class="progress-bar bg-info" role="progressbar" style="width: ${n_mejorable}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>`);
                    </script>  
                </div>
        </div>
    </div>
    <div class="row">
       <script>
        temas.map(x => {
                        var color;
                        switch (x.estado) {
                            case 'excelente':
                                color='text-white bg-success';
                            break;
                            case 'satisfactorio':
                                color='text-white bg-primary';
                            break;
                            case 'mejorable':
                                color='bg-info';
                            break;
                            default:
                                color='text-dark bg-light';
                        }
                        document.write(`<div class=" col-4 col-sm-3 col-md-2 col-xl-1 mb-1 ">
                                            <div class="card text-center ${color} data-bs-toggle="tooltip" data-bs-placement="top" title="${x.nombre}"">
                                                <div class="card-header fs-6">Tema ${x.tema}</div>
                                                <div class="card-body ">${x.numero}</div>
                                            </div>
                                        </div>`)
                        
                        })
    </script>
    </div>
    
    </div>
    
</body>

</html>
